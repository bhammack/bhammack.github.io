baseURL: https://hammack.dev
languageCode: en-us
title: hammack.dev
theme: "PaperMod"
paginate: 5

# https://github.com/adityatelange/hugo-PaperMod/wiki/Installation#sample-configyml

# enableRobotsTXT: true
# buildDrafts: false
# buildFuture: false
# buildExpired: false

# Allow for HTML unescaped in md files.
markup:
  goldmark:
    renderer:
      unsafe: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Ben Hammack
    description: "Ben's Personal Blog"
    keywords: [Blog, Portfolio, PaperMod]
    author: Me
    images: ["https://avatars.githubusercontent.com/u/8301606"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    # disableSpecial1stPost: false
    # disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    # assets:
